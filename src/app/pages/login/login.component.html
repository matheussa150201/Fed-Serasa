<form [formGroup]="formLogin">
  <div class="col-4 container containerLogin ">
    <div class="form-outline mb-4">
      <input type="email" class="form-control" formControlName="user" name="user"  />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password" name="password" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-block mb-4" (click)="loginSerasaPortal()">Sign in</button>

    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
    </div>
  </div>
</form>
